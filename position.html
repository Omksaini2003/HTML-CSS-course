<!DOCTYPE html>

<html>
    <head>
        <title>position practice</title>
    </head>
    <body style="
    height:3000px;
    width:1000px;
    padding-top: 25px;
    padding-left:80px;">

        <div style="
        background-color: black;
        color: white;
        position: fixed;
        top:100px;
        bottom: 100px;
        left: 150px;
        right: 50px;
        z-index:-1;">header</div>

        <div style="
        background-color: green;
        color:white;
        position:fixed;
        left:0px;
        bottom:0px;
        width:70px;
        top:25px;">side bar
        <div  style="
        position:absolute;
        background-color:red;
        color:white;
        top:60px;
        right:10px;">absolute</div>
        </div>
        
        <div  style="
        position:absolute;
        background-color:red;
        color:white;
        top:60px;
        right:10px;">absolute</div>


        <div style="
        top: 0px;
        background-color: black;
        color: white;
        position: fixed;
        height: 25px;
        left:0px;
        width: 300px;
        z-index:1;">header 2</div>

        <div style="
        background-color: lightblue;
        height: 200px;
        width: 200px;">div1</div>

        <div style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position:relative;">
        div2
        <div  style="
        position:absolute;
        background-color:red;
        color:white;
        top:60px;
        right:10px;">absolute</div>
        </div>
    </body>

</html>
